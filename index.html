<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-O Game</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="start-game-design">
        <div class="start-game-box">
            <h2>&#11088; Welcome to our game &#11088;<br> to start the game<br> enter players names</h2>
            <button class="enter-total-rounds">Enter Total Rounds</button>
            <div class="main-buttons">
                <button class="enter-first-name">Player 1 Name</button>
                <button class="enter-second-name">Player 2 Name</button>
            </div>
            <div class="start-game-box2">
                <button class="start-game-button">Start game</button>
            </div>
        </div>
    </div>
    <div class="game-design">
        <div class="title">
            <h1>X-O GAME</h1>
        </div>
        <div class="info">
            <h3 class="total-rounds">Total rounds : 3</h3>
        </div>
        <div class="game-container"></div>
        <div class="score">
            <h3 class="player-one-score">Simec ( 1 )</h3>
            <h3 class="total-score">Scoreboard</h3>
            <h3 class="player-two-score">Leazy ( 4 )</h3>
        </div>
    </div>
    <div class="display-winner-design">
        <div class="winner-box">
            <h2 class="winner-status">&#11088; WINNER &#11088;</h2>
            <h3 class="winner">Leazy</h3>

            <h4 class="thanks-message">Thank you for playing our game!</h4>
            <h4 class="play-again">Do you want to play again?</h4>

            <button class="play-again-btn">Play again</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
